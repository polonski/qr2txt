<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSB & Account QR Generator</title>

    <!-- QRCode.js CDN (GitHub Pages compatible) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        #bsbInput {
            font-size: clamp(1.5rem, 6vw, 3rem);
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            opacity: 0.8;
            max-width: 700px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .qr-wrapper {
            background: white;
            padding: 1rem;
            border-radius: 10px;
        }

        .encoded-text {
            margin-top: 1rem;
            font-size: 0.85rem;
            word-break: break-word;
            text-align: center;
            opacity: 0.85;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>BSB & Account QR Generator</h1>

    <p>

        <strong>Scan the QR code with your phone and use it in the bank transfer form.</strong>.
    </p>

    <div class="container">

        <!-- BSB CARD -->
        <div class="card">
            <label for="bsbInput">BSB</label>
            <input id="bsbInput" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                placeholder="Enter 6-digit BSB" autocomplete="off" />

            <div class="qr-wrapper" id="bsbQR"></div>


        </div>

        <!-- ACCOUNT CARD -->
        <div class="card">
            <label for="accountInput">ACCOUNT</label>
            <input id="accountInput" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="12"
                placeholder="Enter Account Number" autocomplete="off" />

            <div class="qr-wrapper" id="accountQR"></div>


        </div>

    </div>

    <footer>
        Uses QRCode.js via CDN â€” compatible with GitHub Pages.
    </footer>

    <script>
        const bsbInput = document.getElementById("bsbInput");
        const accountInput = document.getElementById("accountInput");

        const bsbEncoded = document.getElementById("bsbEncoded");
        const accountEncoded = document.getElementById("accountEncoded");

        const bsbQRContainer = document.getElementById("bsbQR");
        const accountQRContainer = document.getElementById("accountQR");

        const bsbQR = new QRCode(bsbQRContainer, {
            text: "",
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.M
        });

        const accountQR = new QRCode(accountQRContainer, {
            text: "",
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.M
        });

        // Strict numeric enforcement
        function numericOnly(e) {
            e.target.value = e.target.value.replace(/\D/g, "");
        }

        bsbInput.addEventListener("input", numericOnly);
        accountInput.addEventListener("input", numericOnly);

        // Debounced update function factory (clever reusable pattern)
        function createQRUpdater(inputEl, qrInstance, outputEl) {
            let timer;
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    const value = inputEl.value;

                    if (!value) {
                        qrInstance.clear();
                        outputEl.textContent = "";
                        return;
                    }

                    // Force plain-text interpretation
                    const payload = "TEXT:" + value;

                    qrInstance.clear();
                    qrInstance.makeCode(payload);

                    outputEl.textContent = payload;
                }, 120);
            };
        }

        const updateBSB = createQRUpdater(bsbInput, bsbQR, bsbEncoded);
        const updateAccount = createQRUpdater(accountInput, accountQR, accountEncoded);

        bsbInput.addEventListener("input", updateBSB);
        accountInput.addEventListener("input", updateAccount);
    </script>

</body>

</html>
