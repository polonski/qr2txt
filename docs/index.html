<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSB + Account QR Generator</title>

    <!-- QRCode.js CDN (GitHub Pages compatible) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            opacity: 0.8;
            max-width: 600px;
            text-align: center;
        }

        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        input {
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        #qrContainer {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .output-box {
            margin-top: 1rem;
            max-width: 600px;
            width: 100%;
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-word;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>BSB + Account QR Generator</h1>

    <p>
        Enter numeric BSB and Account values.
        <strong>Scan the QR code with your phone and use it in the bank transfer form.</strong>.
    </p>

    <div class="form-group">
        <label for="bsbInput">BSB</label>
        <input id="bsbInput" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="e.g. 123456"
            autocomplete="off" />
    </div>

    <div class="form-group">
        <label for="accountInput">ACCOUNT</label>
        <input id="accountInput" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="12"
            placeholder="e.g. 123456789" autocomplete="off" />
    </div>

    <div id="qrContainer"></div>

    <div class="output-box">
        <strong>Encoded Value:</strong>
        <div id="encodedOutput"></div>
    </div>

    <footer>
        Scan above QR code.
    </footer>

    <script>
        const bsbInput = document.getElementById("bsbInput");
        const accountInput = document.getElementById("accountInput");
        const encodedOutput = document.getElementById("encodedOutput");
        const qrContainer = document.getElementById("qrContainer");

        const qr = new QRCode(qrContainer, {
            text: "",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.M
        });

        // Enforce numeric-only input (hard validation layer)
        function numericOnly(e) {
            e.target.value = e.target.value.replace(/\D/g, "");
        }

        bsbInput.addEventListener("input", numericOnly);
        accountInput.addEventListener("input", numericOnly);

        // Debounced QR update (prevents excessive regeneration)
        let debounceTimer;
        function updateQR() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const bsb = bsbInput.value;
                const account = accountInput.value;

                if (!bsb && !account) {
                    qr.clear();
                    encodedOutput.textContent = "";
                    return;
                }

                // Deterministic concatenation algorithm:
                // We explicitly concatenate without separators
                // so scanning yields raw numeric string only.
                const combined = bsb + account;

                qr.clear();
                qr.makeCode(combined);
                encodedOutput.textContent = combined;
            }, 120);
        }

        bsbInput.addEventListener("input", updateQR);
        accountInput.addEventListener("input", updateQR);
    </script>

</body>

</html>
